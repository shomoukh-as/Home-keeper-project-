<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="house" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- House shape -->
  <g transform="translate(256, 256)">
    <!-- Roof -->
    <path d="M0 -120 L-140 20 L-100 20 L-100 120 L100 120 L100 20 L140 20 Z" 
          fill="url(#house)" 
          stroke="#ffffff" 
          stroke-width="8" 
          stroke-linejoin="round"/>
    
    <!-- Door -->
    <rect x="-30" y="40" width="60" height="80" rx="8" fill="#3b82f6"/>
    <circle cx="15" cy="80" r="6" fill="#ffffff"/>
    
    <!-- Window left -->
    <rect x="-85" y="0" width="45" height="45" rx="6" fill="#1e3a8a" opacity="0.6"/>
    <line x1="-62.5" y1="0" x2="-62.5" y2="45" stroke="#ffffff" stroke-width="3"/>
    <line x1="-85" y1="22.5" x2="-40" y2="22.5" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Window right -->
    <rect x="40" y="0" width="45" height="45" rx="6" fill="#1e3a8a" opacity="0.6"/>
    <line x1="62.5" y1="0" x2="62.5" y2="45" stroke="#ffffff" stroke-width="3"/>
    <line x1="40" y1="22.5" x2="85" y2="22.5" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Chimney -->
    <rect x="50" y="-100" width="30" height="50" rx="4" fill="url(#house)"/>
  </g>
  
  <!-- Checkmark badge -->
  <circle cx="400" cy="400" r="70" fill="#10b981"/>
  <path d="M360 400 L385 425 L440 375" 
        stroke="#ffffff" 
        stroke-width="14" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>
